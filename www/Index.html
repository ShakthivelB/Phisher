<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webmail Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #f1f1f1;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 500;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      background-color: #0078d4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST" action="login.php">
    <h2>Sign in to your email</h2>
    <div class="input-group">
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" required placeholder="someone@example.com">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Enter your password">
    </div>
    <button class="btn" type="submit">Sign In</button>
    <div class="footer">
      &copy; 2025 Webmail Corporation. All rights reserved.
    </div>
  </form>
</body>
</html>
